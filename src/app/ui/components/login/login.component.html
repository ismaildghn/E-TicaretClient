<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        
            <div class="form-group">
                <label for="kullaniciAdi">Kullanıcı Adı</label>
                <input #txtUsernameOrEmail type="text" class="form-control" id="kullaniciAdi"placeholder="Kullanıcı Adı & Email">
                <small class="form-text text-muted invalid-feedback">Lütfen Kullanıcı Adı Kısmını Doldurunuz</small>
              </div>
            <div class="form-group">
              <label for="sifre">Şifre</label>
              <input #txtPassword type="password" class="form-control" id="sifre" placeholder="Şifre">
            </div>

            <asl-google-signin-button></asl-google-signin-button>
            <img src="../../../assets/facebook.png" style="width: 32px; height: 32px; cursor: pointer;" (click)="facebookLogin()"/>
            
            <button type="sumbit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Giriş Yap</button>
    </div>
    <div class="col-md-3"></div>
</div>
