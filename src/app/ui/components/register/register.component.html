<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <div class="form-group">
              <label for="nameSurname">Ad Soyad</label>
              <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Ad Soyad" [ngClass]="{'is-invalid': sumbitted && component.nameSurname.errors}">
              <small class="form-text text-muted invalid-feedback" *ngIf="sumbitted && component.nameSurname.errors?.required">Lütfen Ad Soyad Kısmını Doldurunuz</small>
              <small class="form-text text-muted invalid-feedback" *ngIf="sumbitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Lütfen Ad Soyad Kısmını 3 ile 50 Karakter Arasında Giriniz</small>
            </div>
            <div class="form-group">
                <label for="userName">Kullanıcı Adı</label>
                <input type="text" formControlName="userName" class="form-control" id="userName"placeholder="Kullanıcı Adı" [ngClass]="{'is-invalid': sumbitted && component.userName.errors}">
                <small class="form-text text-muted invalid-feedback" *ngIf="sumbitted && component.userName.errors?.required">Lütfen Kullanıcı Adı Kısmını Doldurunuz</small>
              </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="Email"placeholder="Email" [ngClass]="{'is-invalid': sumbitted && component.email.errors}">
                <small class="form-text text-muted invalid-feedback" *ngIf="sumbitted && component.email.errors?.required">Lütfen Email Kısmını Doldurunuz</small>
                <small class="form-text text-muted invalid-feedback" *ngIf="sumbitted && component.email.errors?.email">Lütfen Emaili Doğru Giriniz</small>
              </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Şifre" [ngClass]="{'is-invalid': sumbitted && component.password.errors}">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Şifre Tekrar</label>
                <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Şifre Tekrar" [ngClass]="{'is-invalid': sumbitted && component.passwordConfirm.errors}">
                <small *ngIf="sumbitted && frm.hasError('notSame')">Lütfen Şifreyi Doğrulayınız</small>
              </div>
            <br />
            <button type="sumbit" class="btn btn-primary">Kayıt Ol</button>
          </form>
    </div>
    <div class="col-md-3"></div>
</div>
